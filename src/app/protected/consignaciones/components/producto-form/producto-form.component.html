<form [formGroup]="formProducto" (submit)="submitForm()">
    <div class="card-body">
        <div class="form-group">
            <label for="txt-codigo">Código</label>
            <input type="text" class="form-control" id="txt-codigo" formControlName="codigo"
                placeholder="Ingrese código">
            <span class="form-text text-danger" *ngIf="campoNoValido('codigo')">Campo
                obligatorio.</span>
        </div>
        <div class="form-group">
            <label for="txt-nombre">Nombre</label>
            <input type="text" class="form-control" id="txt-nombre" formControlName="nombre"
                placeholder="Ingrese nombre">
            <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">Campo
                obligatorio.</span>
        </div>

        <div class="form-group">
            <label>Marca</label>
            <ng-select formControlName="marca" [items]="marcas" bindLabel="nombre" (change)="itemSelected($event)"
                [clearable]="false"></ng-select>
            <span class="form-text text-danger" *ngIf="campoNoValido('marca')">Campo
                obligatorio.</span>
        </div>

        <div class="form-group">
            <label for="txt-talla">Talla</label>
            <input type="text" class="form-control" id="txt-talla" formControlName="talla" placeholder="Ingrese talla">
            <span class="form-text text-danger" *ngIf="campoNoValido('talla')">Campo
                obligatorio.</span>
        </div>
        <div class="form-group">
            <label for="txt-color">Color</label>
            <input type="text" class="form-control" id="txt-color" formControlName="color" placeholder="Ingrese color">
            <span class="form-text text-danger" *ngIf="campoNoValido('color')">Campo
                obligatorio.</span>
        </div>
        <div class="form-group">
            <label for="txt-precio-compra">Precio compra</label>
            <input type="number" class="form-control" id="txt-precio-compra" formControlName="precioCompra"
                placeholder="Ingrese precio compra">
            <span class="form-text text-danger" *ngIf="campoNoValido('precioCompra')">Campo
                obligatorio.</span>
        </div>
        <div class="form-group">
            <label for="txt-precio-venta">Precio venta</label>
            <input type="number" class="form-control" id="txt-precio-venta" formControlName="precioVenta"
                placeholder="Ingrese precio venta">
            <span class="form-text text-danger" *ngIf="campoNoValido('precioVenta')">Campo
                obligatorio.</span>
        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <button type="button" (click)="submitForm()" class="btn btn-primary"> {{ labelSubmit }} </button>
        <button type="button" (click)="cancelForm()" class="btn btn-default mx-2">Cancelar</button>
    </div>
</form>
