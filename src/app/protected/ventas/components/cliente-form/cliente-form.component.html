<form [formGroup]="formCliente" (submit)="submitForm()">
    <div class="card-body">
        <div class="form-group">
            <label for="txt-nombre">Nombre completo</label>
            <input type="text" class="form-control" id="txt-nombre" formControlName="nombre"
                placeholder="Ingrese nombre">
            <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">Campo
                obligatorio.</span>
        </div>
        <div class="form-group">
            <label for="txt-numero-documento">Número de documento (Dni/Pasaporte/
                Carnet Ext.)</label>
            <input type="text" class="form-control" id="txt-numero-documento" formControlName="numeroDocumento"
                placeholder="Ingrese numero de documento">
            <span class="form-text text-danger" *ngIf="campoNoValido('numeroDocumento')">Campo
                obligatorio.</span>
        </div>
        <div class="form-group">
            <label for="txt-direccion">Dirección</label>
            <input type="text" class="form-control" id="txt-direccion" formControlName="direccion"
                placeholder="Ingrese direccion">
            <span class="form-text text-danger" *ngIf="campoNoValido('direccion')">Campo
                obligatorio.</span>
        </div>
        <div class="form-group">
            <label for="txt-telefono">Teléfono</label>
            <input type="text" class="form-control" id="txt-telefono" formControlName="telefono"
                placeholder="Ingrese telefono">
            <span class="form-text text-danger" *ngIf="campoNoValido('telefono')">Campo
                obligatorio.</span>
        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <button type="button" (click)="submitForm()" class="btn btn-primary"> {{ labelSubmit }} </button>
        <button type="button" (click)="cancelForm()" class="btn btn-default mx-2">Cancelar</button>
    </div>
</form>
