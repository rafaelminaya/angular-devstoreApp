<form [formGroup]="formCliente" (submit)="submitForm()">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="txt-nombre">Nombre completo</label>
                    <input type="text" class="form-control" id="txt-nombre" formControlName="nombre"
                        placeholder="Ingrese nombre">
                    <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">Campo
                        obligatorio.</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="txt-numero-documento">Número de documento (Dni/Pasaporte/
                        Carnet Ext.)</label>
                    <input type="text" class="form-control" id="txt-numero-documento" formControlName="numeroDocumento"
                        placeholder="Ingrese numero de documento">
                    <span class="form-text text-danger" *ngIf="campoNoValido('numeroDocumento')">Campo
                        obligatorio.</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="txt-direccion">Dirección</label>
                    <input type="text" class="form-control" id="txt-direccion" formControlName="direccion"
                        placeholder="Ingrese direccion">
                    <span class="form-text text-danger" *ngIf="campoNoValido('direccion')">Campo
                        obligatorio.</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="txt-telefono">Teléfono</label>
                    <input type="text" class="form-control" id="txt-telefono" formControlName="telefono"
                        placeholder="Ingrese telefono">
                    <span class="form-text text-danger" *ngIf="campoNoValido('telefono')">Campo
                        obligatorio.</span>
                </div>
            </div>
        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <button type="button" data-toggle="modal" data-target="#modal-confirmar" class="btn btn-primary"> {{ labelSubmit
            }} </button>
        <button type="button" (click)="cancelForm()" class="btn btn-default mx-2">Cancelar</button>
    </div>
</form>

<!-- MODAL -->
<div class="modal fade" id="modal-confirmar" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirmar</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <p>¿Seguro de {{ labelSubmit
                    | lowercase }} el cliente?</p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button (click)="submitForm()" type="button" class="btn btn-primary" data-dismiss="modal">{{ labelSubmit
                    }}</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
