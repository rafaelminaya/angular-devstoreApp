<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Nuevo cliente</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">Ventas</li>
                    <li class="breadcrumb-item active">Crear cliente</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>


<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Crear</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form [formGroup]="formCliente" (ngSubmit)="submitFormulario()">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="txt-nombre">Nombre completo</label>
                                <input type="text" class="form-control" id="txt-nombre" formControlName="nombre"
                                    placeholder="Ingrese nombre">
                                <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">Campo
                                    obligatorio.</span>
                            </div>
                            <div class="form-group">
                                <label for="txt-numero-documento">Número de documento (Dni/Pasaporte/
                                    Carnet Ext.)</label>
                                <input type="text" class="form-control" id="txt-numero-documento"
                                    formControlName="numeroDocumento" placeholder="Ingrese numero de documento">
                                <span class="form-text text-danger" *ngIf="campoNoValido('numeroDocumento')">Campo
                                    obligatorio.</span>
                            </div>
                            <div class="form-group">
                                <label for="txt-direccion">Dirección</label>
                                <input type="text" class="form-control" id="txt-direccion" formControlName="direccion"
                                    placeholder="Ingrese direccion">
                                <span class="form-text text-danger" *ngIf="campoNoValido('direccion')">Campo
                                    obligatorio.</span>
                            </div>
                            <div class="form-group">
                                <label for="txt-telefono">Teléfono</label>
                                <input type="text" class="form-control" id="txt-telefono" formControlName="telefono"
                                    placeholder="Ingrese telefono">
                                <span class="form-text text-danger" *ngIf="campoNoValido('telefono')">Campo
                                    obligatorio.</span>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->

            </div>

        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
