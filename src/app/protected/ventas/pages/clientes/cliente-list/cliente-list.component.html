<app-breadcrumbs titulo="Clientes" subtituloProceso="Ventas" subtituloOperacion="Clientes"></app-breadcrumbs>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Listado</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <!-- INICIO TABLE -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Listado de clientes</h3>

                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <!-- <input type="text" name="table_search" class="form-control float-right"
                                            placeholder="Search">

                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-default">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div> -->

                                    <button routerLink="/dashboard/ventas/clientes/crear" type=" button"
                                        class="btn btn-block btn-primary">Nuevo cliente</button>

                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Dni</th>
                                        <th>Dirección</th>
                                        <th>Teléfono</th>
                                        <th></th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr *ngFor="let cliente of clientes">
                                        <td> {{ cliente.nombre }} </td>
                                        <td> {{ cliente.numeroDocumento }} </td>
                                        <td> {{ cliente.direccion }} </td>
                                        <td> {{ cliente.telefono }} </td>
                                        <td class="project-actions text-right">

                                            <div class="btn-group btn-group-sm">
                                                <a [routerLink]="['/dashboard/ventas/clientes/edit', cliente.id]"
                                                    class="btn btn-info"><i class="fas fa-pencil-alt">
                                                    </i>
                                                    Editar</a>
                                                <a (click)="asignarCliente(cliente)" class="btn btn-danger mx-2"
                                                    data-toggle="modal" data-target="#modal-eliminar"><i
                                                        class="fas fa-trash">
                                                    </i>
                                                    Eliminar</a>
                                            </div>

                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- FIN TABLE -->
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            Footer
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->

</section>
<!-- /.content -->
<!-- MODAL -->
<div class="modal fade" id="modal-eliminar" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Eliminar</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <p>¿Seguro de eliminar el cliente?</p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button (click)="eliminar(cliente.id)" type="button" class="btn btn-danger"
                    data-dismiss="modal">Eliminar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
